<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">


<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link type="text/css" rel="stylesheet" media="all" href=# th:href="@{/css/larkU.css}">
    <title>LarkU</title>
</head>
<body>
<div th:replace="~{fragments/larkUHeader :: header}"></div>
<h2>Add a Course</h2>
<form th:action="addCourse" method="post" th:object="${course}">
    <table border="1" >
        <tr>
            <td>Code</td>
            <td><input type="text" th:field="*{code}" /></td>
        </tr>
        <tr>
            <td>Title</td>
            <td><input type=text th:field="*{title}"/></td>
        </tr>
        <tr>
            <td>Credits</td>
            <td>
                <select class="fillit" th:field="*{credits}">
                    <option th:each="credit : ${course.creditList}"
                            th:value="${credit}"
                            th:text="${credit}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="Add Course"/></td>
        </tr>
    </table>
</form>
</body>
</html>
