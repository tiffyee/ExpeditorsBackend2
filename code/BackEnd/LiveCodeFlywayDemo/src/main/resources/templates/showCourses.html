<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">


<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link type="text/css" rel="stylesheet" media="all" href=# th:href="@{/css/larkU.css}">
    <title>LarkU</title>
</head>
<body>
<div th:replace="~{fragments/larkUHeader :: header}"></div>
<h2>Course Info</h2>
<table border="1">
    <tr>
        <td width="50">Id</td>
        <td>Code</td>
        <td>Title</td>
        <td>Credit</td>
        <td>Rating</td>
    </tr>
    <tr th:each="course : ${courses}">
        <td>[[${course.id}]]</td>
        <td>[[${course.code}]]</td>
        <td>[[${course.title}]]</td>
        <td>[[${course.credits}]]</td>
        <td>[[${course.rating}]]</td>
    </tr>
</table>
<br/> <a href="/">Home</a></td>
</body>
</html>
