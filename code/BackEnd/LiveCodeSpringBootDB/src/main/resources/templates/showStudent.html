<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link type="text/css" rel="stylesheet" media="all"
          href=# th:href="@{/css/larkU.css}">
    <title>LarkU</title>
</head>
<body>
<div th:replace="~{fragments/larkUHeader :: header}"></div>
<h2>Student Info</h2>
<table border="1">
    <tr>
        <td>Id</td>
        <td>[[${student.id}]]</td>
    </tr>
    <tr>
        <td>Name</td>
        <td>[[${student.name}]]</td>
    </tr>
    <tr>
        <td>Phone Number</td>
        <td>[[${student.phoneNumber}]]</td>
    </tr>
    <tr>
        <td>Status</td>
        <td>[[${student.status}]]</td>
    </tr>
    <tr>
        <td>DOB</td>
        <td>[[${student.dob}]]</td>
    </tr>
    <tr>
        <td>Courses</td>
        <td>
           <span th:each="sClass : ${student.classes}">
                [[${sClass.course.code}]]<br/>
           </span>
        </td>
    </tr>
</table>
<br/>
<a th:href="@{/}">Home</a>
</body>
</html>
