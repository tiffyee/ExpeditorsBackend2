<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link type="text/css" rel="stylesheet" media="all" th:href="@{/css/larkU.css}">
    <title>LarkU</title>
</head>
<body>
<div th:replace="~{fragments/larkUHeader :: header}"></div>
<!--<h2><span th:text="'Tracks: ' + ${tracks.size()} + ' Page: ' + ${page} + ' of ' + ${totalPages}"/></h2>-->
<div th:replace="~{fragments/searchHeader :: header}"></div>
<table border="1">
    <tr>
        <td>Id</td>
        <td>Title</td>
        <td>Album</td>
        <td>Group</td>
        <td>Format</td>
        <td>Instant Price</td>

    </tr>
    <tr th:each="track : ${tracks}">
        <td><a class="link"
                th:href="@{/tracks/showOneTrack(trackId=${track.trackId})}">[[${track.trackId}]]</a></td>
        <td>[[${track.title}]]</td>
        <td>[[${track.album}]]</td>
        <td>[[${track.group}]]</td>
        <td>[[${track.format}]]</td>
        <td>[[${track.price}]]</td>

    </tr>
</table>
<br/> <a th:href="@{/}">Home</a></td>
<div th:replace="~{fragments/discogsFooter :: footer}"></div>
</body>
</html>
