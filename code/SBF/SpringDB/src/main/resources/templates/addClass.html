<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link type="text/css" rel="stylesheet" media="all" href=# th:href="@{/css/larkU.css}">
    <title>LarkU</title>
</head>
<body>
<div th:replace="~{fragments/larkUHeader :: header}"></div>
<h2>Add a new Scheduled Class</h2>
<form th:action="@{/registration/addClass}" method="post" >
    <table border="1">
        <tr>
            <td>Course Code</td>
            <td>
                <select class="fillit" name="courseCode">
                    <option th:each="course : ${courses}"
                            th:value="${course.code}"
                            th:text="${course.code}">
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Start Date</td>
            <td><input type="date" th:name="startDate" /></td>
        </tr>
        <tr>
            <td>End Date</td>
            <td><input type="date" th:name="endDate"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Add Class"/></td>
        </tr>
    </table>
</form>
</body>
</html>
