<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link type="text/css" rel="stylesheet" media="all" th:href="@{/css/larkU.css}">
    <title>LarkU</title>
</head>
<body>
<div th:replace="~{fragments/larkUHeader :: header}"></div>
<h2>All Students</h2>
<div th:replace="~{fragments/searchHeader :: header}"></div>
<!--<h2><span th:text="'Students: ' + ${students.size()} + ' Page: ' + ${page} + ' of ' + ${totalPages}"/></h2>-->
<table border="1">
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Status</td>
        <td>PhoneNumber</td>
        <td>DOB</td>
        <td>Courses</td>
    </tr>
    <tr th:each="student : ${students}">
        <td>[[${student.id}]]</td>
        <td>[[${student.name}]]</td>
        <td>[[${student.status}]]</td>
        <td>[[${student.phoneNumber}]]</td>
        <td>[[${student.dob}]]</td>
        <div th:if="${student.classes.size() > 0}">
            <td>
                <span th:each="sClass : ${student.classes}">
                [[${sClass.course.code}]]<br/>
                </span>
            </td>
        </div>
        <div class="" th:unless="${student.classes.size() > 0}">
            <td></td>
        </div>
    </tr>
</table>
<br/> <a th:href="@{/}">Home</a></td>
</body>
</html>
